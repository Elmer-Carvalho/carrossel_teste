<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container_sliders">
        <div class="slide hidden">
            <img src="https://source.unsplash.com/random/500x500/?landscape" alt="Landscape Image">
        </div>

        <div class="slide img_leftmost">
            <img src="https://source.unsplash.com/random/500x500/?beach" alt="Beach Image">
        </div>

        <div class="slide img_left">
            <img src="https://source.unsplash.com/random/500x500/?food" alt="Food Image">
        </div>

        <div class="slide img_center">
            <img src="https://source.unsplash.com/random/500x500/?animal" alt="Animal Image">
        </div>

        <div class="slide img_right">
            <img src="https://source.unsplash.com/random/500x500/?rain" alt="Rain Image">
        </div>

        <div class="slide img_rightmost">
            <img src="https://source.unsplash.com/random/500x500/?fish" alt="Fish Image">
        </div>

        <div class="slide hidden">
            <img src="https://source.unsplash.com/random/500x500/?fruits" alt="Fruit Image">
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
